<h2>Categories</h2>
<div  id="categories"  *ngFor="let category of categories">
  <button id="category" type="bytton" (click)="selectCategory(category.id)">
      {{ category.title }}
  </button>
</div>
<div >
<div *ngIf="currentCategory != undefined">
  <h2>Products</h2>
<div *ngFor="let product of handleCategory(currentCategory)">
  <app-product-items
  [product] = "product"
  (shareProduct)="share($event)"
  (remove)="removeProduct(product)"
  ></app-product-items>
</div>
</div>
</div>
